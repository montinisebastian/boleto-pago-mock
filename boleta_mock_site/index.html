<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boleta de Pago - GestorAR</title>
  <style>
    :root {
      --primary: #75B4E8;
      --primary-dark: #1e3a5f;
      --bg: #f0f6fc;
      --card: #ffffff;
      --muted: #5a6a7a;
      --text: #1e3a5f;
      --border: rgba(30,58,95,.12);
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #e8f4fc 0%, #f0f6fc 50%, #e0ecf4 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
    }
    .wrap { width: min(480px, 100%); }
    .logo-container {
      text-align: center;
      padding: 16px 20px 12px;
      border-bottom: 1px solid var(--border);
      margin: -20px -20px 16px -20px;
      background: linear-gradient(180deg, rgba(117,180,232,.08) 0%, transparent 100%);
      border-radius: 18px 18px 0 0;
    }
    .logo {
      width: 100px;
      height: auto;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,58,95,.12);
      padding: 20px;
    }
    .top {
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      padding-bottom: 12px; border-bottom: 1px solid var(--border);
    }
    .badge {
      font-size: 11px; letter-spacing: .08em; text-transform: uppercase;
      padding: 6px 12px; border-radius: 999px;
      background: var(--primary);
      color: white;
      font-weight: 600;
    }
    .badge.pending { background: #f0ad4e; }
    .badge.paid { background: #5cb85c; }
    .title { font-size: 18px; font-weight: 700; color: var(--primary-dark); }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 12px 16px; margin-top: 16px; }
    .row { display:flex; flex-direction:column; gap:4px; }
    .k { color: var(--muted); font-size: 11px; text-transform: uppercase; letter-spacing: .05em; }
    .v { font-size: 14px; font-weight: 600; color: var(--text); }
    .amount {
      margin-top: 16px;
      display:flex; align-items:flex-end; justify-content:space-between; gap: 10px;
      padding: 16px; border-radius: 14px;
      border: 2px solid var(--primary);
      background: rgba(117,180,232,.08);
    }
    .big { font-size: 28px; font-weight: 900; line-height: 1; color: var(--primary-dark); }
    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--primary) 0%, #5a9fd4 100%);
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(117,180,232,.4); }
    .muted { color: var(--muted); font-size: 12px; line-height: 1.4; }
    .modal {
      position: fixed; inset: 0;
      background: rgba(30,58,95,.5);
      display: none; place-items: center;
      padding: 18px;
    }
    .modal.open { display: grid; }
    .modal .card { width: min(420px, 100%); text-align: center; }
    .ok { color: #28a745; font-weight: 800; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" id="boleta">
      <div class="logo-container">
        <img src="logo.jpeg" alt="GestorAR" class="logo">
      </div>
      <div class="top">
        <div>
          <div class="title">Boleta de Pago</div>
          <div class="muted">Detalle de su deuda pendiente</div>
        </div>
        <div class="badge pending" id="estado">Pendiente</div>
      </div>

      <div class="grid">
        <div class="row"><div class="k">Referencia</div><div class="v" id="ref">—</div></div>
        <div class="row"><div class="k">N° Mora</div><div class="v" id="nro_mora">—</div></div>

        <div class="row"><div class="k">Deudor</div><div class="v" id="deudor">—</div></div>
        <div class="row"><div class="k">DNI</div><div class="v" id="dni">—</div></div>

        <div class="row"><div class="k">Inicio mora</div><div class="v" id="inicio">—</div></div>
        <div class="row"><div class="k">Cartera</div><div class="v" id="cartera">—</div></div>

        <div class="row"><div class="k">Localidad</div><div class="v" id="loc">—</div></div>
        <div class="row"><div class="k">Tipo</div><div class="v" id="tipo">—</div></div>
      </div>

      <div class="amount">
        <div>
          <div class="k">Total a pagar</div>
          <div class="big" id="total">—</div>
          <div class="muted" id="detalle">—</div>
        </div>
        <div class="badge" id="moneda">ARS</div>
      </div>

      <button class="btn" id="pagar">Pagar ahora</button>
    </section>
  </div>

  <div class="modal" id="modal">
    <div class="card">
      <div class="top">
        <div class="title">Pago procesado</div>
        <button class="badge" id="cerrar">Cerrar</button>
      </div>
      <p class="ok" style="margin:16px 0 8px; font-size: 18px;">Pago realizado con exito</p>
      <p class="muted">Gracias por su pago. Recibirá un comprobante en su correo electrónico.</p>
    </div>
  </div>

  <script>
    const money = (n) => new Intl.NumberFormat('es-AR', { style:'currency', currency:'ARS' }).format(n);

    // Datos embebidos para que funcione sin servidor
    const data = {
      "persona": {
        "id": 7,
        "dni": "XX.XXX.XXX",
        "apellido": "Diaz",
        "nombre": "Agustin Santiago Nahuel",
        "localidad": "San miguel de tucuman",
        "provincia": "22"
      },
      "mora": {
        "nro_mora": "123222",
        "inicio_mora": "2020-02-01",
        "moneda": "ARS",
        "monto": 350000,
        "interes": "15000.00",
        "estado_mora": "PENDIENTE",
        "tipo_mora": "MORA",
        "id_cartera": 50
      },
      "mock": {
        "is_mock": true,
        "generated_at": "2026-02-19T18:14:31",
        "payment_status": "UNPAID",
        "payment_reference": "MOCK-ORDER-123"
      }
    };

    function main() {
      const estadoEl = document.getElementById('estado');
      if (data.mock.payment_status === 'PAID') {
        estadoEl.textContent = 'Pagado';
        estadoEl.classList.remove('pending');
        estadoEl.classList.add('paid');
      } else {
        estadoEl.textContent = 'Pendiente';
      }
      document.getElementById('ref').textContent = data.mock.payment_reference;
      document.getElementById('nro_mora').textContent = data.mora.nro_mora;

      document.getElementById('deudor').textContent = `${data.persona.apellido}, ${data.persona.nombre}`;
      document.getElementById('dni').textContent = data.persona.dni;

      document.getElementById('inicio').textContent = data.mora.inicio_mora;
      document.getElementById('cartera').textContent = String(data.mora.id_cartera);
      document.getElementById('loc').textContent = data.persona.localidad;
      document.getElementById('tipo').textContent = data.mora.tipo_mora;

      const monto = Number(data.mora.monto || 0);
      const interes = Number(data.mora.interes || 0);
      const total = monto + interes;

      document.getElementById('moneda').textContent = data.mora.moneda;
      document.getElementById('total').textContent = money(total);
      document.getElementById('detalle').textContent = `Monto: ${money(monto)} · Interés: ${money(interes)}`;

      const modal = document.getElementById('modal');
      document.getElementById('pagar').addEventListener('click', () => {
        data.mock.payment_status = 'PAID';
        const estadoEl = document.getElementById('estado');
        estadoEl.textContent = 'Pagado';
        estadoEl.classList.remove('pending');
        estadoEl.classList.add('paid');
        modal.classList.add('open');
      });
      document.getElementById('cerrar').addEventListener('click', () => modal.classList.remove('open'));
      modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('open'); });
    }
    main();
  </script>
</body>
</html>
